          - path: http://egov-mdms-service:8080/egov-mdms-service/v1/_search
            moduleName: tenant
            masterName: tenants
            tenantId: pb
            filter: "[?(@.code == $tenant)]"
            filterMapping:
            - variable: $tenant
              valueJsonpath: $.tenantId
            uriResponseMapping:
            - inJsonPath: $.MdmsRes.tenant.tenants
              outJsonPath: $.Data.tenantData
            
            
