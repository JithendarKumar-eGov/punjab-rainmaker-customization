    configKey: INDEX
    indexes:
    - name: paymentsindex-v1
      type: payments
      id: $.id
      isBulk: false
      timeStampField: $.auditDetails.createdTime
      jsonPath: $.Payment
      customJsonMapping:
        indexMapping: {"Data":{"tenantId":"","id":"","transactionNumber":"","transactionDate":1,"paymentMode":"","paymentStatus":"","payer":{"id":"","name":""},"paidBy":"","paymentDetails":{},"auditDetails":{},"additionalDetails":{},"tenantData":{},"@timestamp":"timestamp","ward":{}}}
