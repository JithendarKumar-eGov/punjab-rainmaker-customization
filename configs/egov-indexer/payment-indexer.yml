            "authToken": "02dbe5be-28df-4d82-954f-3d27c56cca7d","userInfo":{"id":73}}}
            uriResponseMapping:
            - inJsonPath: $.TenantBoundary[0].boundary[0]
              outJsonPath: $.Data.ward
